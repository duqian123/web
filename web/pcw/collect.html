        <script>
            $(function(){
                function hide(){
                    $(".weui-toast").addClass("hide_record");
                }
                $(".empty").click(function(){
                    $.confirm({
                        title: '确认删除?',
                        text: '您确定要删除所有记录?',
                        onOK: function () {
                            $.toast("记录已清空!");
                            setTimeout(hide,1700);
                            $(".car_record").remove();
                            $("#list").find("div").removeClass("hide_record");
                            $("#list").find("div").addClass("show_record");
                            $(".weui-mask").addClass("hide_record");
                            $(".weui-dialog").addClass("hide_record");
                        },
                        onCancel: function () {
                            $(".weui-mask").addClass("hide_record");
                            $(".weui-dialog").addClass("hide_record");
                        }
                    });
                });
                $(".xin").click(function(){
                    var index = $(this).parent("li").index();
                    console.log(index);
                    $.confirm({
                        title: '取消收藏?',
                        text: '您确定要取消收藏?',
                        onOK: function () {
                            $.toast("已取消收藏!");
                            setTimeout(hide,1700);
                            $(".weui-mask").addClass("hide_record");
                            $(".weui-dialog").addClass("hide_record");
                            $("li").eq(index).remove();
                            if($(".choose_car_content").find("li").length==0){
                                $("#list").find("div").removeClass("hide_record");
                                $("#list").find("div").addClass("show_record");
                            }
                        },
                        onCancel: function () {
                            $(".weui-mask").addClass("hide_record");
                            $(".weui-dialog").addClass("hide_record");
                        }
                    });
                });
            });

            /*返回*/
            function back(){
                if(history.length==0){
                    location.href = my+'.html';
                }else if(history.length==1){
                    history.go(-1);
                }else if(history.length>1){
                    location.href = my+'.html';
                }
            }
