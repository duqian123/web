<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>拼车网</title>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>


        <link rel="stylesheet" href="css/frozen/frozen.css">
        <link rel="stylesheet" href="css/frozen/forzen-demo.css">

        <link rel="stylesheet" href="css/frozen/index.css">
        <link rel="stylesheet" href="css/frozen/my.css">
        <link rel="stylesheet" href="css/frozen/tyj.css">

        <!--<script src="lib/zepto.min.js"></script>
        <script src="js/frozen.js"></script>-->
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-stable ui-border-b">
            <i class="ui-icon-return" onclick="back()"><span class="back">返回</span></i><h1>专属客服</h1>
        </header>

<section class="ui-container" style="margin-top: 10px;">
       <section id="list">
           <div class="demo-item">
               <div class="demo-block">
                   <ul class="ui-list ui-list-pure ">
                       <li class="ui-border-t user_cont">
                           <img class="user_img" src="img/images/beijing.png"></i>
                           <div class="kefu_info">
                               <p class="kefu_name"><span>****</span> <label class="ui-label-s">客户经理</label></p>
                               <p class="kefu_phone">***********</p>
                           </div>
                           <div class="call_phone">
                               <label class="ui-label"><a href="">拨打电话</a></label>
                           </div>
                       </li>
                   </ul>
               </div>
           </div>
       </section>
</section>
        <script src="js/jquery.min.js"></script>
        <script src="js/url.js"></script>
<script>
        var token = window.localStorage.getItem("token");
        $(function(){
            $.ajax({
                url:getUserInfo,
                type:"post",
                dataType:"json",
                headers: {
                    Authorization: token
                },
                success:function(res){
                    console.log(res);
                    $(".user_img").attr("src",res.data.services.logo);
                    $(".kefu_info .kefu_name span").html(res.data.services.name);
                    $(".kefu_info .kefu_phone").html(res.data.services.phone);
                    $(".call_phone .ui-label a").attr("href","tel:"+res.data.services.phone);
                }
            });
        });

        /*返回*/
        function back(){
            if(history.length==0){
                location.href = my+'.html';
            }else if(history.length==1){
                history.go(-1);
            }else if(history.length>1){
                location.href = my+'.html';
            }
        }


 </script>

</body>
</html>
