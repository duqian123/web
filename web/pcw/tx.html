                <li class="ui-border-b">

                <li class="ui-border-b">

                <li class="ui-border-b">

<section class="ui-container" style="overflow-x: hidden;">
       <section id="list" class="tx_box">
           <div class="bj_ys"></div>
           <div class="demo-item">
               <div class="demo-block">
                   <ul class="ui-list ui-list-pure">
                       <li class="ui-border-t user_cont">
                           <img src="img/images/yh_icon.png" class="user_img"/>
                           <div class="yh_info">
                               <p><span class="user_name">中国邮政储蓄银行</span></p>

                       </li>

           <div class="bj_ys"></div>
           <div class="demo-item tx_je_sz">
               <div class="demo-block">

                       <p>提现金额 (提现将扣除5%手续费)</p>
                       <p>
                           <label for="j_e" class="money">￥</label>
                           <span class="ui-border-b input_box">
                               <input type="tel" value="" id="j_e" class="input_txt" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'')">
                           </span>
                       </p>
                       <p>可提现余额 <span class="ktx_yu_e">12356.12</span><span>元</span><span class="qbtx">全部提现</span></p>
                   </div>

           <div class="bj_ys"></div>

               <div class="demo-block">

                   </div>

           </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/url.js"></script>
<script>
        /*返回*/
        function back(){
            if(history.length==0){
                location.href = qds+'.html';
            }else if(history.length==1){
                history.go(-1);
            }else if(history.length>1){
                location.href = qds+'.html';
            }
        }
        var w_h = $(window).height();
        $(".mask").css("height",w_h);
        $("#j_e").bind("input propertychange", function() {
            var j_e = parseInt($(this).val());
            var reg = /^[0-9]*$/;
            //console.log(reg.test(j_e));
            if(j_e != "" && reg.test(j_e)){
                //console.log(j_e);
                $(".ui-btn-wrap button").removeClass("disabled");

            }else{
                $(".ui-btn-wrap button").addClass("disabled");

            }
        });

        function hide_(){
            $(".mask").css("display","none");
            $(".ui-footer").css("display","none");
        }
        $(".tx_box .user_cont").on("click",function(){
            $(".mask").css("display","block");
            $(".ui-footer").css("display","block");
        });
        $(".x").on("click",function(){
            hide_();
        });
        $(".mask").on("click",function(){
            hide_();
        });

        $(".ui-footer .ui-list li[class='ui-border-b']").on("click",function(){
            $(this).children(".caozuo").children("i").addClass("zq");
            $(this).siblings("li[class='ui-border-b']").children(".caozuo").children("i").removeClass("zq");
            var img = $(this).children(".caozuo").children("img").attr("src");
            var yh_name = $(this).children(".caozuo").children("span").children(".yh").html();
            var weihao = $(this).children(".caozuo").children("span").children(".weihao").html();
            console.log(img);
            console.log(yh_name);
            console.log(weihao);
            $(".tx_box ul li .user_img").attr("src",img);
            $(".tx_box ul li .yh_info .user_name").html(yh_name);
            $(".tx_box ul li .yh_info .yh_wh").html(weihao);
            hide_();
        });
 </script>

</body>
</html>
