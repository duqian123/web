                                <td><i class="icon-radio"></i><i class="icon-jt"></i><span>交通银行</span><i

                                <td><i class="icon-radio"></i><i class="icon-gf"></i><span>广发银行</span><i

                            </tr>
                            <tr class="banks-tr">
                                <td><i class="icon-radio"></i><i class="icon-ms"></i><span>民生银行</span><i
                                        class="icon-check"></i></td>
                                <td><i class="icon-radio"></i><i class="icon-pa"></i><span>平安银行</span><i

                                <td><i class="icon-radio"></i><i class="icon-gd"></i><span>光大银行</span><i

                                <td><i class="icon-radio"></i><i class="icon-xy"></i><span>兴业银行</span><i

                            </tr>
                            <tr class="banks-tr">

                        <span>元</span>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script>
    $(function () {
        $(".banks .banks-tr td").click(function () {
            $(this).addClass("b-s").children(".icon-radio").addClass("bp");
            $(this).siblings("td").children(".icon-radio").removeClass("bp");
            $(this).parent("tr").siblings("tr").children("td").children(".icon-radio").removeClass("bp");
            $(this).siblings("td").removeClass("b-s").parent("tr").siblings("tr").children("td").removeClass("b-s");
            $(this).children(".icon-check").css("display", "block");
            $(this).siblings("td").children(".icon-check").css("display", "none");
            $(this).parent("tr").siblings("tr").children("td").children(".icon-check").css("display", "none");
        });
        var c = "";
        var txt = "";
        $(".banks-tr td").click(function(){
            c = $(this).children().eq(1).attr("class");
            txt = $(this).children("span").html();

        });
        $(".pay-btn .btn").click(function () {
            console.log(c);
            console.log(txt);
            var money = $("#money").val().trim();
            if(money != ""&&(c != ""&&txt != "")){
                $(".modal-body").children("span").eq(1).children("span").children("i").attr("class",c);
                $(".modal-body").children("span").eq(1).children("span").children("i").next("span").html(txt);
                $(".yekc").html(money);
                $("#modal-demo").modal("show");
            }

            var token = window.localStorage.getItem("token");
            //console.log(token);
            $.ajax({
                //url: "http://192.168.10.176:8088/bis/ali/test",
                type: "post",
                headers: {
                    'Authorization': token
                },
                data: {
                    money: money
                },
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    alert(data);
                }
            });
        });
    });
</script>
