<title>修改交易密码</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 密码管理 <span class="c-gray en">&gt;</span> 修改交易密码 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="tab-box">
		<form action="" method="post">
			<div class="list-box">
				<label>绑定手机号：</label>
				<div>
					<span>18776696021</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button class="btn btn-secondary-outline radius yzm">获取验证码</button>
				</div>
			</div>
			<div class="list-box">
				<label>输入验证码：</label>
				<div>
					<input type="text" class="input-text" onkeypress="return event.keyCode>=48&&event.keyCode<=57" ng-pattern="/[^a-zA-Z]/" onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/"/>
				</div>
			</div>
			<div class="list-box">
				<label>请输入当前交易密码：</label>
				<div>
					<input type="text" class="input-text" onpaste="return false" ondragenter="return false"  onkeyup="this.value=check(this.value)"/>
				</div>
			</div>
			<div class="list-box">
				<label>请输入新的交易密码：</label>
				<div>
					<input type="text" class="input-text" onpaste="return false" ondragenter="return false"  onkeyup="this.value=check(this.value)"/>
				</div>
			</div>
			<div class="list-box">
				<label>确认新的交易密码：</label>
				<div>
					<input type="text" class="input-text" onpaste="return false" ondragenter="return false"  onkeyup="this.value=check(this.value)"/>
				</div>
			</div>
			<div class="list-box">
				<button class="btn btn-primary radius qr">确认修改</button>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	function check(str){
		var temp="";
		for(var i=0;i<str.length;i++)
			if(str.charCodeAt(i)>0&&str.charCodeAt(i)<255)
				temp+=str.charAt(i);
		return temp;
	}
</script>
